user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status upstream_status=$upstream_status '
                    'upstream_addr=$upstream_addr '
                    'host="$host" origin="$http_origin" '
                    '"$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    client_max_body_size 8m;

    # Rate limit login
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # âœ… IMPORTANT: Docker DNS resolver (prevents stale upstream IPs)
    resolver 127.0.0.11 valid=10s ipv6=off;

    # For websocket upgrades
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream guard {
        server proxy-guard:5000;
    }

    server {
        listen 80;
        server_name _;

        # Frontend static
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # Common proxy headers (kept duplicated because nginx doesn't allow easy inheritance)
        # set $proxy_upstream http://proxy-guard:5000;

        # API
        location /api/ {
            proxy_pass http://guard;

            proxy_http_version 1.1;
            proxy_redirect off;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # AUTH
        location /auth/ {
            proxy_pass http://guard;

            proxy_http_version 1.1;
            proxy_redirect off;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Rate limit only this endpoint (more strict control)
        location = /auth/login/start {
            limit_req zone=login burst=10 nodelay;

            proxy_pass http://guard;

            proxy_http_version 1.1;
            proxy_redirect off;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Socket.IO / WebSockets
        location /socket.io/ {
            proxy_pass http://guard;

            proxy_http_version 1.1;
            proxy_redirect off;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            # proxy_set_header Origin $http_origin;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # IMPORTANTI per Engine.IO
            proxy_set_header X-Forwarded-Host $host;

            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            proxy_buffering off;
        }
    }
}